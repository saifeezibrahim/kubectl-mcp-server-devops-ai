{{- if and .Values.browser.enabled (or .Values.browser.browserbase.apiKey .Values.browser.browseruse.apiKey) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubectl-mcp-server.fullname" . }}-browser
  labels:
    {{- include "kubectl-mcp-server.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.browser.browserbase.apiKey }}
  browserbase-api-key: {{ .Values.browser.browserbase.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.browser.browseruse.apiKey }}
  browseruse-api-key: {{ .Values.browser.browseruse.apiKey | b64enc | quote }}
  {{- end }}
{{- end }}
