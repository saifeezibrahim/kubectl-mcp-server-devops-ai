# RemoteMCPServer for kubectl-mcp-server SSE transport
# Use this with kagent to connect to kubectl-mcp-server running as a service
apiVersion: kagent.dev/v1alpha2
kind: RemoteMCPServer
metadata:
  name: kubectl-mcp-server
  namespace: default
spec:
  description: "kubectl-mcp-server provides 140+ Kubernetes management tools for AI assistants"
  protocol: SSE
  url: http://kubectl-mcp-server.kubectl-mcp.svc.cluster.local:8000/sse
